 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bouncing Ball with CSS</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f0f0f0;
      }
      .box {
        width: 300px;
        height: 300px;
        border: 3px solid black;
        position: relative;
        overflow: hidden;
      }
      .ball {
        width: 40px;
        height: 40px;
        background-color: red;
        border-radius: 50%;
        position: absolute;
        animation: move 4s linear infinite;
      }
      @keyframes move {
        0% {
          top: 0;
          left: 0;
        }
        25% {
          top: 0;
          left: 260px;
        }
        50% {
          top: 260px;
          left: 260px;
        }
        75% {
          top: 260px;
          left: 0;
        }
        100% {
          top: 0;
          left: 0;
        }
      }
    </style>
  </head>
  <body>
      <div class="ball"></div>
    </div>
  </body>
</html>
